<ng-container *ngIf="{ isOnline: isOnline$ | async } as context">
  <div class="alert alert-warning mb-4" role="alert" *ngIf="!context.isOnline">
    You are currently offline. Some features may not be available.
  </div>

  <mat-card class="p-lg-5 p-3 mb-4" appearance="outlined">
    <app-convertor
      [supportedCurrencies]="supportedCurrencies$ | async"
    ></app-convertor>
  </mat-card>

  <app-exchange-rate
    class="d-flex flex-column"
    [supportedCurrencies]="supportedCurrencies$ | async"
  ></app-exchange-rate>
</ng-container>
