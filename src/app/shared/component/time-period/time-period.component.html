<div class="d-flex justify-content-center align-items-center flex-column">
  <div class="mb-2 h6">Time Frame</div>
  <div>
    <mat-button-toggle-group
      name="period"
      [value]="currentPeriod"
      (change)="onPeriodClick.emit($event.value)"
    >
      <mat-button-toggle value="48h">48 hours</mat-button-toggle>
      <mat-button-toggle value="1W">1 week</mat-button-toggle>
      <mat-button-toggle value="1M">1 month</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>
